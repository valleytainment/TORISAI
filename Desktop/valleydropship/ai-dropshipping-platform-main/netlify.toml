# netlify.toml

[build]
  base    = "dashboard"                                             # cd into dashboard first
  publish = "dashboard/out"                                         # static export dir
  command = "pnpm install --no-frozen-lockfile && pnpm rebuild && pnpm build && pnpm export"

[build.environment]
  NODE_ENV                           = "production"
  NEXT_PUBLIC_API_URL                = "https://placeholder.local"   # swap in real later
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY = "pk_test_placeholder"
  PNPM_FLAGS                         = "--no-frozen-lockfile"        # ensure Netlify doesnâ€™t abort on lockfile drift
